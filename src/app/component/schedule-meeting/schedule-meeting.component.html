<div class="schedule-meeting-outer-box">

    <!-- <div class="login-outer-box"> -->

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <!-- <div class="card-header">
                        <h3>Sign UP</h3>
                    </div> -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Topic</label>
                        <input type="text" class="form-control" [(ngModel)]="scheduleMeetingModel.topic" name="topic">
                    </div>
                    <div class="form-group">
                        <label>Topic Description</label>
                        <input type="text" class="form-control" [(ngModel)]="scheduleMeetingModel.topicDescription" name="topicDescription">
                    </div>
                     <div class="form-group">
                        <label>Topic Date & Time</label>
                        <input type="datetime-local" class="form-control" id="topicDateTime" [(ngModel)]="scheduleMeetingModel.topicDateTime" name="topicDateTime">
                    </div>
                    <div class="form-group">
                        <label>Topic Duration</label>
                        <input type="text" class="form-control" [(ngModel)]="scheduleMeetingModel.topicDuration" name="topicDuration">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Schedule"  class="btn float-right login_btn" (click)="scheduleMeeting()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
<script>
    function myFunction() {
      var x = document.getElementById("topicDateTime").value;
      document.getElementById("demo").innerHTML = x;
    }
</script>
