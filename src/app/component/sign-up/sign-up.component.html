<div class="sign-up-outer-box">

    <!-- <div class="login-outer-box"> -->

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <!-- <div class="card-header">
                        <h3>Sign UP</h3>
                    </div> -->
                <div class="card-body">
                    <!-- <form> -->
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" [(ngModel)]="userModel.name" name="username">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" [(ngModel)]="userModel.mobileNumber" name="mobileNumber">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userModel.password" name="password"
                            required="required">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userModel.conformPassword"
                            name="conformPassword" required="required">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign UP" (click)="saveUser()" class="btn float-right login_btn">
                    </div>
                    <!-- </form> -->
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have a account?<a [routerLink]="['/login']">Login</a>
                    </div>
                    <!-- <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
